<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        a {
            color: white;
        }
    </style>
    <script>
        var redirectUrl = 'https://gamemasters.social/';

        window.onload = function() {
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>

<p>If you are not redirected, <a href="https://gamemasters.social/">click here</a>.</p>
</body>
